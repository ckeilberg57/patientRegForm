<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Consent and Medical Information Form</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            height: 100%;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 40px;
            box-sizing: border-box;
            height: 100vh; /* Full height of the viewport */
            width: 100vw; /* Full width of the viewport */
            overflow-y: auto;
        }

        h2, h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em; /* Larger text for headers */
        }

        p {
            font-size: 1.2em; /* Larger text for paragraphs */
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
            text-align: center;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            background-color: #0eb3c7;
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            flex: 1;
            max-width: 200px;
        }

        button:hover {
            background-color: #0a97ab;
        }

        .secondary-form {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        .secondary-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.1em;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }

        .form-group .checkbox-group label {
            margin-right: 20px;
            font-size: 1.1em;
            color: #555;
        }

        .form-group .checkbox-group input {
            margin-right: 8px;
        }

        .form-group button {
            background-color: #0eb3c7;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-size: 1.2em;
            width: 100%;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0a97ab;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Patient Consent Form</h2>
        <p>
            By accepting this form, you consent to the collection and use of your medical data for the purpose of providing medical care. 
            Your information will remain confidential and will not be shared without your permission.
        </p>
        <div class="form-buttons">
            <button id="acceptButton">Accept</button>
            <button id="declineButton">Decline</button>
        </div>

        <form class="secondary-form" id="secondaryForm">
            <h3>Medical Information</h3>
            <div class="form-group">
                <label for="recentSurgeries">List of Recent Surgeries</label>
                <textarea id="recentSurgeries" name="recentSurgeries" placeholder="Describe any recent surgeries"></textarea>
            </div>
            <div class="form-group">
                <label for="medications">List of Medications</label>
                <textarea id="medications" name="medications" placeholder="List all current medications"></textarea>
            </div>
            <div class="form-group">
                <label>Do you have any of the following conditions?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="conditions" value="highBloodPressure"> High Blood Pressure</label>
                    <label><input type="checkbox" name="conditions" value="allergies"> Allergies</label>
                    <label><input type="checkbox" name="conditions" value="diabetes"> Diabetes</label>
                    <label><input type="checkbox" name="conditions" value="heartDisease"> Heart Disease</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const acceptButton = document.getElementById('acceptButton');
        const declineButton = document.getElementById('declineButton');
        const secondaryForm = document.getElementById('secondaryForm');

        acceptButton.addEventListener('click', () => {
            secondaryForm.classList.add('active');
            alert('Thank you for accepting. Please proceed to fill out the medical information form.');
        });

        declineButton.addEventListener('click', () => {
            alert('You have declined consent. The form will not proceed.');
        });
    </script>

</body>
</html>
