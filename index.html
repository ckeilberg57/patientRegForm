<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0eb3c7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #098ea2;
        }
    </style>
</head>
<body>

    <h2>iPad Service Request Form</h2>

    <form id="ipad-form">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="platform">Platform:</label>
        <select id="platform" name="platform" required>
            <option value="iOS">iOS</option>
            <option value="Android">Android</option>
            <option value="Windows">Windows</option>
        </select>

        <label for="cpuModel">CPU Model:</label>
        <input type="text" id="cpuModel" name="cpuModel" required>

        <label for="endpoints">Number of Endpoints:</label>
        <input type="number" id="endpoints" name="endpoints" required>

        <label for="issue">Describe Issue:</label>
        <textarea id="issue" name="issue" rows="4" required></textarea>

        <button type="submit">Submit Request</button>
    </form>

    <script>
        document.getElementById("ipad-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = {
                customerName: document.getElementById("customerName").value,
                platform: document.getElementById("platform").value,
                cpuModel: document.getElementById("cpuModel").value,
                endpoints: document.getElementById("endpoints").value,
                issue: document.getElementById("issue").value
            };

            try {
                const response = await fetch("https://jq8l12ib47.execute-api.us-east-2.amazonaws.com/default/genesys-cloud-hook", { // Replace with your API Gateway URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert("Form submitted successfully!");
                    document.getElementById("ipad-form").reset();
                } else {
                    alert("Error submitting form. Please try again.");
                }
            } catch (error) {
                alert("Network error: " + error.message);
            }
        });
    </script>

</body>
</html>
