<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Medical History Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #ccc;
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0eb3c7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0a95a1;
        }
    </style>
</head>
<body>
    <form id="patientForm">
        <h2>Patient Medical History</h2>
        
        <label for="recentSurgeries">Recent Surgeries:</label>
        <input type="text" id="recentSurgeries" name="recentSurgeries">
        
        <label for="medications">Current Medications:</label>
        <input type="text" id="medications" name="medications">
        
        <label>Pre-existing Conditions:</label>
        <input type="checkbox" name="conditions" value="Diabetes"> Diabetes<br>
        <input type="checkbox" name="conditions" value="Heart Disease"> Heart Disease<br>
        <input type="checkbox" name="conditions" value="Hypertension"> Hypertension<br>
        <input type="checkbox" name="conditions" value="Asthma"> Asthma<br>
        <input type="checkbox" name="conditions" value="None"> None<br>
        
        <button type="submit" id="submitButton">Submit</button>
    </form>

    <script>
        document.getElementById('submitButton').addEventListener('click', async (event) => {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData(document.getElementById('patientForm'));
            const payload = {
                recentSurgeries: formData.get('recentSurgeries'),
                medications: formData.get('medications'),
                conditions: Array.from(formData.getAll('conditions'))
            };
            
            try {
                const agentId = "2c511956-e1b7-4b4c-afd0-f15000ecbde6"; 
                const apiUrl = `https://api.usw2.pure.cloud/v2/notifications/channels/2c511956-e1b7-4b4c-afd0-f15000ecbde6`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer bgJKkxqD1sJC9ZV2XmyWsdLn2uqSPsgYaopWNrpA9a9D3IuXA_n7mfhTyAD6sqlhKY3ykU59EU5k9mt1DzMY6A',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topicId: `v2.users.${agentId}.messages`,
                        message: 'A patient has submitted the form!',
                        userDetails: payload
                    }),
                });
                
                if (response.ok) {
                    alert('Form submitted successfully and agent notified!');
                } else {
                    throw new Error('Failed to notify agent');
                }
            } catch (error) {
                console.error('Error notifying agent:', error);
                alert('There was an issue notifying the agent.');
            }
        });
    </script>
</body>
</html>
